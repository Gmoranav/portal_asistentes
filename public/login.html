<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body class="body-login">
    <div class="body-login__container">
        <!--Acá empieza la navegación que es parte de todas las paginas-->

        <div class="container-login">
            <div class="container-login__name">
                <img src="img/portal-asistentes.png" class="img-cenfotec">
            </div>

            <form class="container-login__form">
                <div class="form-row">
                    <input type="number" placeholder="Cédula">
                </div>
                <div class="form-row">
                    <input type="password" placeholder="Password">
                </div>

                    <button class="button button--principal">Ingresar</button>
                    <button class="button">He olvidado mi contraseña</button>

            </form>
        </div>


    </div>
    <div class="credits-klokwerk">
        <span class="credits-klokwerk__1">Created by</span>
        <span class="credits-klokwerk__2">Klokwerk</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.25.0/dist/sweetalert2.all.min.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/components.js"></script>
    <script src="js/components_login.js"></script>
    <script src="js/service_login.js"></script>
</body>

</html>
