        <main class="page">
            <form class="box-container">

                
                <div class="form-row">

                    <div class="form-group form-group-3">
                        <label for="txtCódigoCarrera">Código
                            <span>*</span>
                        </label>
                        <input type="text" id="txtCódigoCarrera" required placeholder="Código Carrera">
                    </div>

                
                </div>

                <div class="form-row">
                    <div class="form-group form-group-2">
                        <label for="txtNombreCarrera">Nombre de la carrera
                            <span>*</span>
                        </label>
                        <input type="text" id="txtNombreCarrera" required placeholder="Nombre Carrera">
                    </div>

                    
                </div>

                <div class="form-row">
                    <div class="form-group form-group-3">
                        <label for="numCreditosTotales">Cantidad de créditos
                            <span>*</span>
                        </label>
                        <input type="text" id="numCreditosTotales" required placeholder="Créditos Totales">
                    </div>
                </div>

                <div class="form-row">
                        <div class="form-group form-group-3">
                                <label for="txtfechaCreacion">Fecha de Creación
                                    <span>*</span>
                                </label>
                                <input type="text" id="txtfechaCreacion" required>
                            </div>
                </div>

                <div class="form-group form-group-2">
                        <label for="sltSede">Sede
                            <span>*</span>
                        </label>
                        <select id="sltSede">
                            <option value="">--Seleccione una sede--</option>
                            <option value="Sede San Pedro">Sede San Pedro</option>
                            <option value="Sede AFZ">Sede AFZ</option>
                            <option value="Virtual">Virtual</option>
                        </select>
                </div>
                <div class="form-row buttons">
                        <a href="carrera_listar.html" class="button button--secundario" type="button" id="btnCancelar">Cancelar</a>
                        <button class="button button--principal" type="button" id="btnRegistrar">Registrar</button>
                </div>
