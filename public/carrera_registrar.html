        <div class="header-page">
            <h1>Registrar Carrera</h1>
        </div>
        <!--Acá termina la navegación que es parte de todas las paginas-->

        <!--este main parte de todas las paginas y engloba el contenido-->
        <main class="page">
            <form class="box-container">
                <input type="text" id="txtId" hidden></input>
                
                <div class="form-row">

                    <div class="form-group form-group-2">
                        <label for="txtCódigoCarrera">Código
                            <span>*</span>
                        </label>
                        <input type="text" id="txtCódigoCarrera" required placeholder="Código Carrera">
                    </div>

                
                </div>

                <div class="form-row">
                    <div class="form-group form-group-2">
                        <label for="txtNombreCarrera">Nombre de la carrera
                            <span>*</span>
                        </label>
                        <input type="text" id="txtNombreCarrera" required placeholder="Nombre Carrera">
                    </div>

                    
                </div>

                <div class="form-row">
                    <div class="form-group form-group-2">
                        <label for="numCreditosTotales">Cantidad de créditos
                            <span>*</span>
                        </label>
                        <input type="text" id="numCreditosTotales" required placeholder="Créditos Totales" min="0">
                    </div>
                </div>

                <div class="form-row">
                        <div class="form-group form-group-2">
                                <label for="txtfechaCreacion">Fecha de Creación
                                    <span>*</span>
                                </label>
                                <input type="text" id="txtfechaCreacion" required placeholder="25/05/2009">
                            </div>
                </div>

                <div class="form-group form-group-2">
                        <label for="sltSede">Sede
                            <span>*</span>
                        </label>
                        <select id="sltSede">
                            <option value="">--Seleccione una sede--</option>
                            <option value="Sede San Pedro">Sede San Pedro</option>
                            <option value="Sede AFZ">Sede AFZ</option>
                            <option value="Virtual">Virtual</option>
                        </select>
                </div>
                <div class="form-row">
                    <div  class="form-group form-group-2">
                        <label for="sltAcredicatacion">Acreditación
                        <span>*</span>
                        </label>
                        <select id="sltAcredicatacion" required>
                            <option value="">Seleccione una opción</option>
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>

                    </div>
                </div>
                <div class="form-row buttons">
                        <a onclick="redireccionCarreraListar()" class="button button--secundario" type="button" id="btnCancelar">Cancelar</a>
                        <button class="button button--principal" type="button" id="btnRegistrar">Registrar</button>
                        <button class="button button--principal" type="button" id="btnModificar" hidden>Modificar</button>
                </div>

            </form>
        </main>
