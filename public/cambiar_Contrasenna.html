<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

<body>
    <div class="body-login">
        <div class="body-login__container">

            <div class="container-login">
                <div class="container-login__name">
                    <img src="img/portal-asistentes.png" class="img-cenfotec">
                </div>

                <form class="container-login__form">

                    <!-- input para guardar el id de mongo -->
                    <input type="text" id="txtID" hidden>

                    <div>
                        <label class="textType-loginForm1"> Digite una nueva contraseña para continuar </label>
                    </div>
                    <div>
                        <label class="textType-loginForm"> La contraseña deberá contener entre 8 y 12 caracteres </label>
                    </div>

                    <div class="form-row">
                        <input type="password" placeholder="Digite una nueva Contraseña " id="txtContraseña1">
                    </div>
                    <div class="form-row">
                        <input type="password" placeholder="Confirme su nueva Contraseña" id="txtContraseña2">
                    </div>
                    <button class="button button--principal" id="cambiarContrasenna" type="button">Continuar</button>
                    <button class="button button--secundario" type="button" onclick="redireccionInicioSesion()" id="cancelarEnvioC">Cancelar</button>

                </form>
            </div>

        </div>
        <div class="credits-klokwerk">
            <span class="credits-klokwerk__1">Created by</span>
            <span class="credits-klokwerk__2">Klokwerk</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.25.0/dist/sweetalert2.all.min.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
