                <div class="header-page">

                </div>
        <!--Acá termina la navegación que es parte de todas las paginas-->

        <!--este main parte de todas las paginas y engloba el contenido-->
        <main class="page">
            <form class="box-container">

                <div class="form-row">
                    <div class="form-group form-group-2">
                        <label for="txtPeriodoGrupo">Periodo
                            <span>*</span>
                        </label>
                        <select name="" id="txtPeriodoGrupo">
                            <option value="">--seleccionar un periodo--</option>
                        </select>
                    </div>

                    <div class="form-group form-group-2">
                        <label for="txtSedeGrupo">Sede
                            <span>*</span>
                        </label>
                        <select name="" id="txtSedeGrupo">
                            <option value="">--seleccionar sede--</option>
                        </select>
                    </div>

                </div>

                <div class="form-row">

                    <div class="form-group form-group-2">
                        <label for="txtCarreraGrupo">Carrera
                            <span>*</span>
                        </label>
                        <select name="txtCarreraGrupo" id="txtCarreraGrupo">
                            <option value="">---carrera---</option>

                        </select>
                    </div>

                    <div class="form-group form-group-2">
                        <label for="txtCursoGrupo">Curso
                            <span>*</span>
                        </label>
                        <select name="" id="txtCursoGrupo">
                            <option value="">---seleccionar curso---</option>
                        </select>
                    </div>

                </div>

                <div class="form-row">

                    <div class="form-group form-group-2">
                        <label for="txtLaboratorio">Laboratorio
                            <span>*</span>
                        </label>
                        <select name="" id="txtLaboratorio" onclick="llenarSelectLaboratorios()">
                            <option value="">--seleccionar un laboratorio--</option>
                        </select>
                    </div>
                    

                    <div class="form-group form-group-2">
                        <label for="txtCantEstudiantes">Cantidad de estudiantes
                            <span>*</span>
                        </label>
                        <input type="number" id="txtCantEstudiantes" min=0 max=30 placeholder="0" required>
                    </div>

                </div>

                

                <div class="form-row">
                    <div class="form-group form-group-2">
                        <label for="txtNombre">Nombre
                            <span>*</span>
                        </label>
                        <input type="text" id="txtNombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group form-group-2">
                        <label for="txtHorario">Horario
                            <span>*</span>
                        </label>
                        <input type="text" id="txtHorario" placeholder="Lunes (08:00pm - 10:00pm)" required>
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group form-group-2">
                        <label for="txtProfesor">Profesor
                            <span>*</span>
                        </label>

                        <div style="display: flex; align-content: flex-start;">
                        <select name="selectProfesores" id="selectProfesores">
                            <option value="">--Seleccionar un profesor--</option>
                            <option value="Pablo Monestel">Pablo Monestel</option>
                            <option value="Álvaro Cordero">Álvaro Cordero</option>
                            <option value="José Romero">José Romero</option>
                        </select>
                        <button style="height: 30px; margin-left: 6px;" type="button" class="fas fa-plus-circle" id="ProfeButton" title='Agregar uno o más elementos'></button>
                    </div>
                    </div>


                </div>

                <div class="form-row buttons">
                    <a href="grupo_listar.html" class="button button--secundario" type="button" id="btnCancelar">Cancelar</a>
                    <button class="button button--principal" type="button" id="btnRegistrar">Registrar</button>
                </div>
                
            </form>
