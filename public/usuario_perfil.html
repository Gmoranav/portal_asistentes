        crossorigin="anonymous">
</head>

<body class="body-container">

                        <li>

                        </li>
                    </ul>
                </nav>

    <div class="container">


            <header class="panel-header">
                    <div>
                        <button id="button-nav-collapse" type="button">
                            <i id="hamburguer" class="fas fa-bars"></i>
                        </button>

                    </div>

                    <nav>
                        <a href="#">

                        </a>

                            <i class="fas fa-lg fa-home tooltip"><span class="tooltiptext">Inicio</span></i>
                        </a>

                        <div "dropdown-profile">
                            <button type="button" id="toggle-profile-dropdown" class="avatar">YM</button>
                            <div id="profile-info-dropdown" class="profile-info profile-info--hide">

                                <div class="avatar dropdown-profile__avatar">YM</div>
                                <div class="dropdown-profile__info">
                                    <h3>User Name</h3>
                                    <label class="tag">admin</label>
                                    <p>correo@example.com</p>
                                    <div class="dropdown-profile__actions">
                                        <a href="#" class="link-brand">Perfil</a>
                                        <button class="button--secundario" id="boton_salir">salir</button>
                                    </div>

                        </div>
                    </nav>
                </header>

        <div class="header-page">
            <h1>Registrar Usuario </h1>
        </div>
        <!--Acá termina la navegación que es parte de todas las paginas-->

        <!--este main parte de todas las paginas y engloba el contenido-->
        <main class="page">
            <form class="box-container">

                <div class="form-row">
                    <div class="avatar-upload">
                        <div class="avatar-edit">
                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                            <label for="imageUpload">
                                <i class="fas fa-pencil-alt"></i>
                            </label>
                        </div>
                        <div class="avatar-preview">
                            <div id="imagePreview" style="background-image: url(img/profile-img.png);">
                            </div>
                        </div>
                    </div>
                </div>
                <!--fila nombre-->
                <div class="form-row">
                    <div class="form-group form-group-2">
                        <label for="txtNombre">Nombre
                            <span>*</span>
                        </label>
                        <input type="text" id="txtNombre" required>
                    </div>

                    <div class="form-group form-group-2">
                        <label for="txtSegundoNombre">Segundo Nombre</label>
                        <input type="text" id="txtSegundoNombre">
                    </div>
                </div>
                <!--fila apellidos-->
                <div class="form-row">
                    <div class="form-group form-group-2">
                        <label for="txtPrimerApellido">Primer Apellido
                            <span>*</span>
                        </label>
                        <input type="text" id="txtPrimerApellido" required>
                    </div>

                    <div class="form-group form-group-2">
                        <label for="txtSegundoApellido">Segundo Apellido
                            <span>*</span>
                        </label>
                        <input type="text" id="txtSegundoApellido" required>
                    </div>
                </div>

                <!--fila cédula-->
                <div class="form-row ">
                    <div class="form-group form-group-3">
                        <label for="txtCedula">Cédula
                            <span>*</span>
                        </label>
                        <input type="text" id="txtCedula" placeholder="402540847" required>
                    </div>
                </div>

                <!--fila fecha de ingreso-->
                <div class="form-row ">
                    <div class="form-group form-group-3">
                        <label for="txtFechaIngreso">Fecha de ingreso
                            <span>*</span>
                        </label>
                        <input type="text" id="txtFechaIngreso" required>
                    </div>
                </div>

                <!--fila rol-->
                <div class="form-row ">
                    <div class="form-group form-group-3">
                        <label for="txtRol">Rol
                            <span>*</span>
                        </label>
                        <select id="txtRol" requiered>
                            <option value="">--Seleccione un rol--</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Rectoría">Rectoría</option>
                            <option value="Decanatura">Decanatura</option>
                            <option value="AsistenteDecanatura">Asistente de decanatura</option>
                            <option value="Profesor">Profesor</option>
                            <option value="AsistenteProfesor">Asistente de profesor</option>
                        </select>
                    </div>
                </div>
                <!--fila dirección exacta-->
                <div class="form-row">
                    <div class="form-group">
                        <label for="txtDireccion">Dirección exacta
                            <span>*</span>
                        </label>
                        <input type="text" id="txtDireccion" required>
                    </div>
                </div>
                <!--fila provincia-canton-distrito-->
                <div class="form-row">
                    <div class="form-group form-group-3">
                        <label for="txtProvincia">Provincia
                            <span>*</span>
                        </label>
                        <select id="txtProvincia" requiered>
                            <option value="">--Seleccione una provincia--</option>
                            <option value="Alajuela">Alajuela</option>
                            <option value="Cartago">Cartago</option>
                            <option value="Guanacaste">Guanacaste</option>
                            <option value="Heredia">Heredia</option>
                            <option value="Limón">Limón</option>
                            <option value="Puntarenas">Puntarenas</option>
                            <option value="San José">San José</option>
                        </select>
                    </div>
                    <div class="form-group form-group-3">
                        <label for="txtCanton">Cantón
                            <span>*</span>
                        </label>
                        <select id="txtCanton">
                            <option value="">--Seleccione el cantón--</option>
                        </select>
                    </div>
                    <div class="form-group form-group-3">
                        <label for="txtDistrito">Distrito
                            <span>*</span>
                        </label>
                        <select id="txtDistrito">
                            <option value="">--Seleccione el distrito--</option>
                        </select>
                    </div>
                </div>

                <!--fila telefono-->
                <div class="form-row">
                    <div class="form-group form-group-3">
                        <label for="txtTelefono">Teléfono
                            <span>*</span>
                        </label>
                        <input type="text" id="txtTelefono" placeholder="8745-0258" required>
                    </div>
                </div>
                <!--fila correo electronico-->
                <div class="form-row">
                    <div class="form-group form-group-2">
                        <label for="txtCorreo">Correo
                            <span>*</span>
                        </label>
                        <input type="email" id="txtCorreo" placeholder="ejemplo@ucenfotec.ac.cr" required>
                    </div>
                </div>
                <div class="form-row buttons">
                    <a onclick="redireccionUsuarioListar()" class="button button--secundario" type="button" id="btnCancelar">Cancelar</a>
                    <button class="button button--principal" type="button" id="btnRegistrar">Registrar</button>
                </div>
            </form>
        </main>


    </div>
